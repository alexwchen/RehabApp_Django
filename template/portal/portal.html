    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
		<title>record page</title> 
		<meta name="description" content="Creating a 16 columns Grid with Twitter Bootstrap. Learn with examples to create a Grid System in Twitter Bootstrap."> 
		<link href="/static_media_alex/bootstrap.css" rel="stylesheet"> 

		<!-- Harrison Style -->

    </head>



<!-- 
#########################################################
#########################################################

	MAIN BODY STARTS

#########################################################
#########################################################
-->

<div class="container">
	
	<!-- LOGO + Title -->
	<div class = "row">
		<div class='span3'>
			<img border = "0" src = "/static_media_alex/Rehab_logo.jpeg" width = "250" height = "180">
		</div>
		<div class = "span9">
			<div id='rehab_title'> <!-- IATSL -->
				<b><em>I.A.T.S.L.</em></b>
				<br>
				<br>
				<p id="title"> <!-- full name of IATSL -->
					Intelligent Assistive Technology and System Lab
				</p>
			</div>
		</div>	
	</div>
	
	
	<!--article title box-->
	<div class="form-horizontal">
		<label id="article_title_text_before_options">
			Articles: 
		</lable>
		
			<select id='select_category'>
				{% if article %}
				    <ul>
				    {% for articles in article %}
				        <li>
							<option>
								{{ articles.title }}	
							</option>
						</li>
				    {% endfor %}
				    </ul>
				{% else %}
				    <p>No articles are available.</p>
				{% endif %}
			</select>
			
		<lable id="article_author_pos">
			Author:
			<lable id="article_author">{{ default.authors }} </lable>
		</lable>
	</div>
	
	
	
	
	<section>
      	<div class="span12_box">
	    	<p class="article_justify_text">
				{{ default.text }}
	        </p>
	    </div>
	</section>
	
	


 	<button onclick="startRecording(this)" class="btn btn-success btn-large" id="start_button">RECORD</button><button onclick="stopRecording(this)" disabled="" class="btn btn-danger btn-large" id="stop_button">STOP</button>

	<a id='logout' href="/logout/">
		<button class="btn btn-warning">LOGOUT</button>
	</a>
	
  	<ul id="recordingslist"></ul>

  	<pre id="log">
Audio context OK 
navigator.getUserMedia OK 
	</pre>

</div>
<!-- 
#########################################################
#########################################################

	MAIN BODY ENDS

#########################################################
#########################################################
-->
